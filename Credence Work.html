<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Work</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="css/all.min.css">-->
    <!--<script src="jquery/jquery.slim.min.js"></script>-->
    <!--<script src="jquery/popper.min.js"></script>-->
    <!--<script src="jquery/bootstrap.bundle.min.js"></script>-->


 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

     <style>
         input 
         {
           outline: 0;
           border-width: 0 0 2px;

         } 
         input:focus 
          {
             border-color: blue
          }

         .input-icons 
         {
            width: 80%;
            margin-bottom: 10px;
         }
		.input-icons-text
          {
            position: absolute;
          }
          .list-group-item:hover
          {
            background-color: #e5e5e5;
            border-radius: 0px 50px 50px 0px;
          }
     </style>
     <script type="text/javascript">
        $(function()
        {
       	$.getJSON("dashboard.json", function(data)
          {
		    autoComplete = [];
        	    for (var i = 0, len = data.length; i < len; i++)
              {
			 autoComplete.push(data[i].name + ", " + data[i].iata);
   		    }
  		    $("#dashboardType").autocomplete({
			source: autoComplete
     	    });
              $("#dashboardGroup").autocomplete({
			source: autoComplete
         	    });
              $("#dashboardName").autocomplete({
			source: autoComplete
   		    });
              $("#dashboardID").autocomplete({
			source: autoComplete
    		    });
	    });
       });
     </script>
  </head>   
  <body> 
    <nav class="navbar" style="background-color:#0c5072;">
      <div class="container-fluid">
       <div class="navbar-header">
         <span class="button-group-prepend bg-primary"><i class="bi bi-pie-chart"></i></span>
	    <button class="btn text-light my-2 my-sm-0" type="button">Custom Dashboard</button>
       </div>
       <ul class="nav navbar-nav navbar-right" style="background-color: #0c5072;">
       <li>
       <div class="input-group">
       <form class="form-inline">
        <input class="input-control" type="text" placeholder="Search" aria-label="Search">
                <span class="input-control-append">
                    <span><i class="fa-solid fa-magnifying-glass text-light"></i></span>
                </span>
         <button class="btn text-primary my-2 my-sm-0" type="button"><span class="input-group"><i class="fa-solid fa-table-cells text-light"></i></span></button>
         <button class="btn text-primary my-2 my-sm-0" type="button"><span class="input-group"><i class="fa fa-bell text-light"></i></span></button>
         <button class="btn text-primary my-2 my-sm-0" type="button"><span class="input-group"><i class="far fa-user text-light"></i></span></button>
        </form>
       </li>
       </ul>
      </div>
     </div>
     </nav>
     <div class="div-body">
       <div class="btn-group-vertical col-sm-2">
           <i class="fa-solid fa-plus"></i>
           <input type="button" class="btn btn-success" value="Add" data-toggle="modal" data-target="#exampleModal">
           </button>
         <input type="button" class="btn btn-light" value="Create"><i class="fa-solid fa-pencil"></i></button>
       </div>
       <div class="list-group-vertical col-sm-2">
         <ul class="list-group" id="listgroup-1">
            <li class="list-group-item border-left-0 border-right-0 border-bottom-0"><i class="fa-solid fa-book-open-reader"></i> All</li>
            <li class="list-group-item border-0"><i class="fa-regular fa-clock"></i> Recent</li>
            <li class="list-group-item border-top-0 border-left-0 border-right-0"><i class="fa-regular fa-star"></i> Stared</li>
         </ul>
         <ul class="list-group" id="listgroup-2">
            <li class="list-group-item border-0"><i class="fa-solid fa-notes-medical"></i> Text Demo</li>
            <li class="list-group-item border-0"><i class="fa-solid fa-notes-medical"></i> Page Builder Demo</li>
            <li class="list-group-item border-0"><i class="fa-solid fa-notes-medical"></i> Metabase</li>
         </ul>
        </div>
   </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group-container-fluid">
            <label for="dashboardType">Dashboard Type</label>
            <div class="input-group">
               <input type="text" class="input-icons" id="dashboardType" placeholder="Select">
               <!--<span class="input-icons-append">-->
               <!--<span class="input-icons-text bg-white">-->
                   <i class="fa-solid fa-angle-down"></i></span>
               <!--</span>-->


            </div>

            <label for="dashboardGroup">Dashboard Group</label>
            <div class="input-group">
               <input type="text" class="input-icons" id="dashboardGroup" placeholder="Select"><i class="fa-solid fa-angle-down"></i>
            </div>

            <label for="dashboardName">Dashboard Name</label>
            <div class="input-group">
               <input type="text" class="input-icons" id="dashboardName" placeholder="Select"><i class="fa-solid fa-angle-down"></i>
            </div>

            <label for="dashboardID">Dashboard ID</label>
            <div class="input-group">
               <input type="text" class="input-icons" id="dashboardID" placeholder="Select"><i class="fa-solid fa-angle-down"></i>
            </div>

          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn text-warning" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-warning">Save</button>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
